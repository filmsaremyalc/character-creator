<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Char Creator</title>
  </head>
  <body>
    <div class="container">
      <header></header>
      <main>
        <div class="avatar-changer">
          <button class="change-btn left-btn">
            <ion-icon class="btn-icon" name="chevron-back-circle"></ion-icon>
          </button>

          <form
            action="https://formsubmit.co/eislyn@korus.world"
            enctype="multipart/form-data"
            method="POST"
          >
            <input type="hidden" name="_captcha" value="false" />
            <input type="hidden" name="Subject_Line" value="Picture Form" />
            <!-- Costume Attribute -->
            <input
              type="hidden"
              class="costume-input"
              name="costume"
              value="costume-1"
            />

            <!-- Submission form -->
            <input type="image" class="costume-1" />
            <!-- <div class="costume-1">Preview goes here</div> -->
            <button type="submit" class="submit-btn">submit</button>
          </form>

          <button class="change-btn right-btn">
            <ion-icon class="btn-icon" name="chevron-forward-circle"></ion-icon>
          </button>
        </div>
        <!-- <button class="submit-btn">submit</button> -->
      </main>
    </div>
    <script src="script.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
